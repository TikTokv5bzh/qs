<!DOCTYPE html>
<html dir="rtl">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة خلايا النحل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تعريف الخط المخصص محلياً */
        @font-face {
            font-family: 'AA-galaxy';
            src: 
                url('./AA-GALAXY.woff2') format('woff2'),
                url('./AA-GALAXY.ttf') format('truetype'),
                url('./AA-GALAXY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            /* --- الألوان --- */
            --color-bg: #8B5CF6;
            --color-border-vertical: #34D399;
            --color-border-horizontal: #FB923C;
            --color-cell-bg: #FFFFFF;
            --color-hex-outer-border: #333;
            --color-cell-text: #000;
            --color-team1: var(--color-border-vertical);
            --color-team2: var(--color-border-horizontal);
            --color-text-light: #FFF;
            --color-text-dark: #333;
            --color-question-area-bg: rgba(255,255,255,0.95);
            --color-button-area-bg: rgba(255,255,255,0.95);
            --color-win-message-bg: rgba(0,0,0,0.75);

            /* --- أبعاد الخلية السداسية --- */
            --hex-width: 85px;
            --hex-height: calc(var(--hex-width) * 0.8660254);
            --hex-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            --hex-margin-h: calc(var(--hex-width) * -0.25);
            --hex-margin-v-overlap: calc(var(--hex-height) * -0.25);
            --hex-stagger-offset: calc(var(--hex-width) * 0.75 / 2);
            --container-padding: 30px;
        }
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'AA-galaxy', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--color-bg);
            margin: 0; padding: 20px; overflow-x: hidden; overflow-y: auto;
        }

        #game-content-wrapper {
            background-color: #FFF;
            padding: var(--container-padding);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%; max-width: 1000px;
            text-align: center;
            position: relative; z-index: 1;
        }

        .game-layout-row {
            display: flex; flex-direction: row-reverse;
            align-items: center; justify-content: center;
            gap: 30px; margin-bottom: 30px;
        }

        #game-title-image {
            max-width: 220px; height: auto; flex-shrink: 0;
        }

        .color-controls {
            margin-bottom: 30px;
            display: flex; justify-content: center;
            gap: 20px; flex-wrap: wrap;
        }
        .color-controls label {
            font-weight: bold; color: var(--color-text-dark);
        }

        #grid-layout-container {
            position: relative; padding: calc(var(--hex-height) * 0.75);
            width: fit-content; margin: 0 auto; border-radius: 15px;
            overflow: hidden; flex-shrink: 0;
        }
        #grid-background {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: conic-gradient(
                from 45deg at 50% 50%,
                var(--color-team2) 0deg 90deg,
                var(--color-team1) 90deg 180deg,
                var(--color-team2) 180deg 270deg,
                var(--color-team1) 270deg 360deg
            );
            z-index: 0; border-radius: 15px;
        }

        #hex-grid {
            display: flex; flex-direction: column;
            position: relative; z-index: 1;
            margin: 0 auto;
        }
        .hex-row { display: flex; margin-bottom: var(--hex-margin-v-overlap); }
        .hex-row:last-child { margin-bottom: 0; }
        .hex-row:nth-child(even) { margin-inline-start: var(--hex-stagger-offset); }

        .grid-cell {
            position: relative; width: var(--hex-width);
            height: var(--hex-height);
            background-color: var(--color-cell-bg);
            border: 2px solid var(--color-hex-outer-border);
            clip-path: var(--hex-clip-path);
            margin-right: var(--hex-margin-h);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
        }
        .grid-cell:last-child { margin-right: 0; }
        .grid-cell:hover:not(.answered-team1):not(.answered-team2) {
            transform: scale(1.08); z-index: 5;
        }

        .cell-content {
            font-size: calc(var(--hex-width) * 0.45);
            font-weight: bold; color: var(--color-cell-text);
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        .answered-team1, .answered-team2 { cursor: default; }
        .answered-team1 .cell-content,
        .answered-team2 .cell-content { display: none; }

        .answered-team1 {
            background-color: var(--color-team1) !important;
            border-color: var(--color-team1) !important;
        }
        .answered-team2 {
            background-color: var(--color-team2) !important;
            border-color: var(--color-team2) !important;
        }

        #team-buttons-area {
            margin-top: 25px; display: flex;
            justify-content: center; gap: 15px;
            flex-wrap: wrap; min-height: 50px;
            display: none;
        }
        #team-buttons-area button {
            padding: 10px 20px; border: none; border-radius: 8px;
            font-size: 1rem; cursor: pointer;
            color: var(--color-text-light); font-weight: bold;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
        .button-team1 { background-color: var(--color-team1); }
        .button-team2 { background-color: var(--color-team2); }
        .button-cancel { background-color: #EF4444; }

        #loading {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background-color: var(--color-win-message-bg);
            color: var(--color-text-light); font-weight: bold;
            border-radius: 8px; z-index: 30;
            display: none;
        }
        #loading.error-message {
            background-color: #8B0000;
            color: #FFCCCC;
            border: 1px solid #FFCCCC;
        }

        #win-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 100; color: white;
        }
        #win-overlay.visible {
            opacity: 1; visibility: visible;
        }
        .win-message-text {
            font-size: 4rem; font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .restart-button {
            padding: 10px 20px; font-size: 1.2rem;
            background-color: #FFF; color: #333;
            border: none; border-radius: 8px; cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .restart-button:hover { background-color: #EEE; }

        /* أزرار النسخ والانتقال */
        #top-action-buttons-container {
            position: fixed; top: 20px; left: 20px;
            display: flex; flex-direction: column; gap: 10px;
            z-index: 20;
        }
        .action-button-style {
            padding: 10px 20px; background-color: #4CAF50;
            color: #FFF; border: none; border-radius: 8px;
            font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }
        .action-button-style:hover { background-color: #45A049; }
        .copy-message {
            position: absolute; top: 100%; left: 0;
            margin-top: 5px;
            background-color: rgba(0,0,0,0.7);
            color: #FFF; padding: 5px 10px; border-radius: 5px;
            white-space: nowrap; opacity: 0; transition: opacity 0.3s;
            pointer-events: none;
        }
        .copy-message.visible { opacity: 1; }

        /* Responsive tweaks omitted for brevity (كما في الأصل) */
    </style>
</head>
<body>

    <div id="top-action-buttons-container">
        <div style="position: relative;">
            <button id="copyAndNavigateButton" class="action-button-style">
                <i class="far fa-copy"></i>
                <i class="fas fa-external-link-alt"></i>
                <span>نسخ وانتقال للأسئلة</span>
            </button>
            <div id="copyMessage" class="copy-message">تم النسخ!</div>
        </div>
    </div>

    <div id="game-content-wrapper">
        <div class="game-layout-row">
            <img id="game-title-image" src="https://imgg.io/images/2025/05/05/image_d263e7.png" alt="لعبة خلايا النحل">
            <div id="grid-layout-container">
                <div id="grid-background"></div>
                <div id="hex-grid"></div>
            </div>
        </div>

        <div class="color-controls">
            <div>
                <label for="team1Color">الفريق الأول:</label>
                <input type="color" id="team1Color" value="#34D399">
            </div>
            <div>
                <label for="team2Color">الفريق الثاني:</label>
                <input type="color" id="team2Color" value="#FB923C">
            </div>
        </div>

        <div id="team-buttons-area"></div>
    </div>

    <div id="loading">جاري تحميل البيانات...</div>

    <div id="win-overlay">
        <div class="win-message-text" id="winMessageText"></div>
        <button class="restart-button" id="restartButton">إعادة اللعب</button>
    </div>

    <script>
        // (جميع الدوال والسكريبت كما في كودك الأصلي، بدون تغيير)
        // تأكد من نقل سكريبت القسم الأخير كاملاً كما في المثال السابق.
    </script>
</body>
</html>
